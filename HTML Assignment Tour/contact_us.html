    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <a href="./index.html">
            <img src="./Assets/mmt.png" alt="Make My Trip Logo"></a>

            <a href="./index.html">Home</a>
            <a href="./contact_us.html">Contact Us</a>
        </nav>
        <hr>
    </header>
    <main>
        <section>
            <p>Enjoy your Holiday with us</p>
            <h1>Contact Us for Booking</h1>
            <p>Contact us anytime for any tours and travels enquiries</p>
        </section>
        <section>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required><br>
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="Phone" required><br>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email" required><br>
                <label for="package">Package</label>
                <select id="package">
                    <option>Select Package</option>
                    <option>Car Booking</option>
                    <option>Tour Package</option>
                    <option>Bus Booking</option>
                    <option>General Enquiry</option>
                </select><br><br>
                <label for="message">Message</label>
                <textarea id="message" cols="30" rows="10" placeholder="message"></textarea><br><br>
                <button>Send Message</button>
            </form>
            <hr>
        </section>
    </main>
